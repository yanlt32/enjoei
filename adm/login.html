<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Admin Enjoei</title>
    <style>
        :root {
            --primary-color: #61005D;
            --primary-light: #8E3A8B;
            --secondary-color: #FFC0CB;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --medium-gray: #e0e0e0;
            --dark-gray: #666;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.4;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 4px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 320px;
        }

        .login-title {
            color: var(--primary-color);
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 10px;
        }

        .form-control {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid var(--medium-gray);
            border-radius: 3px;
            font-size: 10px;
        }

        .form-control:focus {
            border-color: var(--primary-light);
            outline: none;
            box-shadow: 0 0 0 2px rgba(97, 0, 93, 0.1);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 8px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 10px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            transform: translateY(-1px);
        }

        .error-message {
            color: var(--error-color);
            font-size: 10px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        @media (min-width: 768px) {
            body {
                font-size: 14px;
            }

            .login-container {
                padding: 30px;
                max-width: 400px;
            }

            .login-title {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 12px;
            }

            .form-control {
                padding: 8px 10px;
                font-size: 12px;
            }

            .btn-login {
                padding: 10px;
                font-size: 12px;
            }

            .error-message {
                font-size: 12px;
            }
        }

        @media (min-width: 1024px) {
            body {
                font-size: 16px;
            }

            .login-title {
                font-size: 24px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-control {
                padding: 10px 12px;
                font-size: 13px;
            }

            .btn-login {
                padding: 12px;
                font-size: 13px;
            }

            .error-message {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Painel Administrativo</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <p class="error-message" id="error-message">Usuário ou senha incorretos!</p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Credenciais padrão
            const validUsername = 'admin';
            const validPassword = 'enjoei777';

            if (username === validUsername && password === validPassword) {
                // Armazena o token de autenticação
                localStorage.setItem('auth', 'true');
                // Redireciona usando caminho relativo
                window.location.href = './admin/admin.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 2000);
            }
        });

        // Se o usuário já estiver autenticado, redireciona direto
        if (localStorage.getItem('auth')) {
            window.location.href = './admin/admin.html';
        }
    </script>
</body>
</html>
